<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Dodawanie Studenta do Bazy</title>
    <link th:href="@{/css/general.css}" rel="stylesheet"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/adminpanel.css}" rel="stylesheet">
    <link th:href="@{/css/admin/addstudent.css}" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="adminpanel :: adminpanel"></div>

<div id="content">
    <div class="courses-container">
        <form th:action="@{/admin/users/students/add}" th:method="'post'"
              th:object="${user}">
            <div class="form-grid">
                <label for="firstName">Imię: </label>
                <input type="text" id="firstName" th:field="*{firstName}">

                <label for="lastName">Nazwisko: </label>
                <input type="text" id="lastName" th:field="*{lastName}">

                <label for="email">E-mail: </label>
                <input type="text" id="email" th:field="*{email}">

                <label for="phone">Telefon: </label>
                <input type="text" id="phone" th:field="*{phone}">

                <fieldset>
                    <legend>Dostępne kursy</legend>
                    <div class="mode-grid">
                        <th:block th:each="course: ${coursesList}">
                            <input th:id="${course.name}"
                                   type="checkbox"
                                   th:value="${course.id}"
                                   th:field="*{courses}">
                            <label th:for="${course.name}"
                                   th:text="${course.name} + ' - ' +
                                   ${course.mode.getDescription()}">course</label>
                        </th:block>
                    </div>
                </fieldset>

                <button>Dodaj studenta</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
