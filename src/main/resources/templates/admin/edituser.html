<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Edycja użytkownika</title>
    <link th:href="@{/css/general.css}" rel="stylesheet"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/adminpanel.css}" rel="stylesheet">
    <link th:href="@{/css/admin/edituser.css}" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="adminpanel :: adminpanel"></div>
<div id="content">
    <div class="courses-container">
        <h3>Edycja danych użytkownika</h3>
        <form class="teacher-add-form"
              th:action="@{/admin/users/edit}" th:object="${user}"
              th:method="'post'">
            <div class="form-grid">

                <label for="first-name">Imię: </label>
                <input type="text" id="first-name"
                       th:field="*{firstName}">

                <label for="last-name">Nazwisko: </label>
                <input type="text" id="last-name"
                       th:field="*{lastName}">

                <label for="email">E-mail: </label>
                <input type="text" id="email"
                       th:field="*{email}">

                <label for="phone">Telefon: </label>
                <input type="text" id="phone"
                       th:field="*{phone}">

                <th:block th:if="${user.role.equals(user.role.ROLE_TEACHER)}">
                    <label for="teacher-hourly-rate">Stawka godzinowa: </label>
                    <input type="number" id="teacher-hourly-rate"
                           th:field="*{hourlyRate}">

                    <fieldset>
                        <legend>Kursy, w których jest trenerem:</legend>
                        <div class="mode-grid">
                            <th:block th:each="course: ${coursesList}">
                                <input th:id="${course.name}"
                                       type="checkbox"
                                       th:value="${course.id}"
                                       th:field="*{teacherForCourses}">
                                <label th:for="${course.name}"
                                       th:text="${course.name} + ' - ' +
                                   ${course.mode.getDescription()}">course</label>
                            </th:block>
                        </div>
                    </fieldset>
                </th:block>

                <th:block th:if="${user.role.equals(user.role.ROLE_USER)}">
                    <fieldset>
                        <legend>Kursy, na które jest zapisany:</legend>
                        <div class="mode-grid">
                            <th:block th:each="course: ${coursesList}">
                                <input th:id="${course.name}"
                                       type="checkbox"
                                       th:value="${course.id}"
                                       th:field="*{courses}">
                                <label th:for="${course.name}"
                                       th:text="${course.name} + ' - ' +
                                   ${course.mode.getDescription()}">course</label>
                            </th:block>
                        </div>
                    </fieldset>
                </th:block>

                <input type="hidden" th:field="*{id}" th:value="${user.id}">
                <input type="hidden" th:field="*{role}" th:value="${user.role}">

                <button>Zapisz zmiany</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
